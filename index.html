<!doctype html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <title>Crypto Tic Tac Toe</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  </head>
  <body>
    <h1>Crypto Tic Tac Toe</h1>

    <button onclick="connectWallet()">🔗 Poveži MetaMask</button>
    <p id="wallet-address">Nije povezano</p>

    <h2>🆕 Kreiraj novu partiju</h2>
    <h5>Kreator je automatski pridružen novoj partiji</h5>
    <input
      type="number"
      id="stake"
      placeholder="Ulog u ETH (npr. 0.01)"
      step="0.001"
    />
    <button onclick="createGame()">🎮 Nova igra</button>
    <p>Game ID: <span id="created-game-id">-</span></p>

    <h2>📥 Pridruži se postojećoj partiji</h2>
    <input type="text" id="game-id" placeholder="Unesi Game ID" />
    <input
      type="number"
      id="join-stake"
      placeholder="Ulog u ETH"
      step="0.001"
    />
    <button onclick="joinGame()">Pridruži se</button>

    <h2>✅ Napravi potez</h2>
    <input type="number" id="move-game-id" placeholder="Game ID" />
    <input type="number" id="row" placeholder="Red (0-2)" />
    <input type="number" id="col" placeholder="Stupac (0-2)" />
    <button onclick="makeMove()">Potez</button>

    <h2>📋 Ploča</h2>
    <input type="number" id="board-game-id" placeholder="Game ID" />
    <button onclick="getBoard()">Dohvati ploču</button>
    <pre id="board-output">---</pre>

    <h2>🏆 Status igre</h2>
    <input type="number" id="status-game-id" placeholder="Game ID" />
    <button onclick="getGameStatus()">Dohvati status</button>
    <pre id="game-status-output">---</pre>

    <h3>🏁 Rezultat</h3>
    <pre id="game-winner-output">Čeka se ishod igre...</pre>

    <h2>🎨 NFT podaci</h2>
    <input type="number" id="nft-game-id" placeholder="Game ID za NFT" />
    <button onclick="getNFTInfo()">Dohvati NFT info</button>
    <pre id="nft-output">---</pre>

    <img
      id="nft-image"
      alt="NFT slika"
      style="max-width: 300px; margin-top: 20px"
    />

    <h2>🔄 Resetiranje</h2>
    <input type="number" id="reset-game-id" placeholder="Game ID" />
    <button onclick="resetGame()">Resetiraj igru</button>

    <script src="app.js"></script>
  </body>
</html>
